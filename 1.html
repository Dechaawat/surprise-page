<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: Arial, sans-serif;
            padding: 20px; /* เพิ่ม padding เพื่อป้องกันเนื้อหาชิดขอบ */
        }
        .container {
            text-align: center;
            max-width: 600px; /* จำกัดความกว้าง */
            width: 100%; /* ให้ปรับขนาดตามอุปกรณ์ */
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* ปรับปุ่มให้เต็มความกว้าง */
            max-width: 300px; /* จำกัดความกว้างสูงสุดของปุ่ม */
        }
        button:hover {
            background-color: #ff85c4;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em; /* ปรับขนาดหัวข้อให้เล็กลงในอุปกรณ์เล็ก */
            }
            button {
                padding: 12px 20px; /* ปรับปุ่มให้เหมาะสมกับหน้าจอเล็ก */
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* ปรับขนาดหัวข้อให้เล็กลงอีกสำหรับหน้าจอเล็กมาก */
            }
            button {
                font-size: 0.9em; /* ลดขนาดปุ่ม */
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เข้าสู่หน้าหลัก</h1>
        <button onclick="goToNextPage()"></button>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "welcome.html"; // ลิงก์ไปยังหน้า index.html
        }
    </script>
</body>
</html>
